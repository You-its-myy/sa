<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‚ö°Ô∏è Jaika Sohbet</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    
    <style>
        /* Discord Benzeri Stil */
        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background-color: #36393f;
            color: #dcddde;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        /* Ana Konteyner */
        #app-container {
            width: 90%;
            max-width: 1200px;
            height: 90vh;
            display: flex;
            background-color: #2f3136;
            border-radius: 8px;
            box-shadow: 0 2px 10px 0 rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
        
        /* Ba≈ülƒ±k stili */
        #site-name {
            color: #fff;
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 20px;
            padding: 10px 0;
            border-bottom: 1px solid #2f3136;
            width: 100%;
            text-align: center;
        }

        /* Sol Panel (Kanal Listesi/Site Logosu) */
        #left-panel {
            width: 240px;
            background-color: #202225;
            padding: 10px;
            border-right: 1px solid #2f3136;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
        }

        /* Site Logosu/Fotoƒürafƒ± (pp.png) */
        #site-logo {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-image: url('pp.png');
            background-size: cover;
            background-position: center;
            border: 3px solid #7289da;
            margin-bottom: 20px;
        }
        
        #channels-container {
            width: 100%;
            padding: 0 10px;
            flex-grow: 1; 
            overflow-y: auto;
        }
        
        #channels h3, #voice-channels h3 {
            color: #99aab5;
            text-transform: uppercase;
            font-size: 12px;
            margin-top: 20px;
            margin-bottom: 5px;
        }

        .channel-item {
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
            transition: background-color 0.2s;
            font-weight: 500;
            margin-bottom: 2px;
            display: flex;
            align-items: center;
        }
        .channel-item:hover {
            background-color: #36393f;
        }
        .channel-item.active {
            background-color: #3f4247;
            color: white;
        }
        
        /* Yeni Kanal Butonu Stili */
        #create-channel-button {
            background-color: #5865f2;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            margin-bottom: 15px;
            transition: background-color 0.2s;
            width: 100%;
            font-size: 14px;
        }
        #create-channel-button:hover {
            background-color: #4752c4;
        }
        
        /* Sohbet Alanƒ± */
        #chat-area {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            padding: 10px;
        }
        
        /* Aktif Kanal Ba≈ülƒ±ƒüƒ± */
        #channel-header {
            font-size: 20px;
            font-weight: bold;
            padding-bottom: 10px;
            margin-bottom: 10px;
            border-bottom: 1px solid #36393f;
        }

        #messages {
            flex-grow: 1;
            overflow-y: auto;
            padding-right: 15px;
            margin-bottom: 10px;
        }

        /* Mesaj Stili */
        .message {
            display: flex;
            margin-bottom: 15px;
            align-items: flex-start;
        }

        /* Avatar Stili (Renk ve Ba≈ü Harf) */
        .msg-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
            flex-shrink: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            color: #fff;
            font-size: 18px;
            text-transform: uppercase;
            border: 2px solid #2f3136;
        }
        
        .msg-content {
            padding: 5px 0;
        }

        .msg-username {
            font-weight: bold;
            color: #ffffff;
            margin-right: 8px;
            font-size: 16px;
        }

        .msg-timestamp {
            color: #72767d;
            font-size: 12px;
        }

        .msg-text {
            word-wrap: break-word;
            font-size: 15px;
            line-height: 1.4;
            margin-top: 2px;
        }

        /* Giri≈ü Formu */
        #message-form {
            display: flex;
            padding: 10px;
            background-color: #40444b;
            border-radius: 8px;
        }

        #message-input {
            flex-grow: 1;
            padding: 10px;
            border: none;
            background: transparent;
            color: #dcddde;
            font-size: 16px;
            outline: none;
        }

        #message-form button {
            background-color: #7289da;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            margin-left: 10px;
            transition: background-color 0.2s;
        }

        #message-form button:hover {
            background-color: #677bc4;
        }

        /* Scrollbar Stili */
        #channels-container::-webkit-scrollbar,
        #messages::-webkit-scrollbar {
            width: 8px;
        }

        #channels-container::-webkit-scrollbar-thumb,
        #messages::-webkit-scrollbar-thumb {
            background-color: #202225;
            border-radius: 4px;
        }

        /* Giri≈ü/Kayƒ±t Modalƒ± */
        #auth-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .auth-box {
            background-color: #36393f;
            padding: 30px;
            border-radius: 5px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            width: 350px;
            text-align: center;
        }

        .auth-box h2 {
            color: #fff;
            margin-bottom: 20px;
        }

        .auth-box input[type="text"],
        .auth-box input[type="color"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #2f3136;
            background-color: #40444b;
            color: #dcddde;
            border-radius: 3px;
            outline: none;
        }
        
        .color-picker-container {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            width: 100%;
        }
        .color-picker-container label {
            margin-right: 10px;
            white-space: nowrap;
            color: #99aab5;
        }
        .color-picker-container input[type="color"] {
            width: 50px;
            height: 30px;
            padding: 0;
            margin: 0;
            border: none;
            cursor: pointer;
        }

        .auth-box button {
            width: 100%;
            padding: 10px;
            background-color: #7289da;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.2s;
        }
        .auth-box button:hover {
            background-color: #677bc4;
        }
        
        #logout-button {
            background-color: #f04747;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            margin-top: auto; 
            margin-bottom: 10px;
            transition: background-color 0.2s;
            width: 80%; 
        }
        #logout-button:hover {
            background-color: #c93b3b;
        }
        
        .voice-channel-item {
            color: #43b581; /* Discord ye≈üili */
            display: flex;
            align-items: center;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
            transition: background-color 0.2s;
            margin-bottom: 2px;
        }
        .voice-channel-item:hover {
            background-color: #36393f;
        }
        .voice-channel-item::before {
            content: 'üîä'; /* Hoparl√∂r ikonu */
            margin-right: 5px;
        }
        #join-voice-button {
            background-color: #43b581;
            margin-top: 10px;
        }
        #join-voice-button:hover {
            background-color: #38976f;
        }
        
    </style>
</head>
<body>

    <div id="auth-modal" style="display: flex;">
        <div class="auth-box">
            <h2>Jaika'ya Ho≈ü Geldiniz!</h2>
            
            <input type="text" id="username-input" placeholder="Kullanƒ±cƒ± Adƒ±" maxlength="16">
            
            <div class="color-picker-container">
                <label for="avatar-color-input">Avatar Rengi:</label>
                <input type="color" id="avatar-color-input" value="#5865f2">
            </div>

            <button id="signup-button">Kaydol ve Ba≈üla</button>
        </div>
    </div>
    
    <div id="app-container" style="display: none;">
        
        <div id="left-panel">
             <div id="site-name">Jaika</div>
            <div id="site-logo"></div>
            
            <button id="create-channel-button">+ Yeni Sohbet Olu≈ütur</button>

            <div id="channels-container">
                
                <div id="text-channels">
                    <h3>Metin Kanallarƒ±</h3>
                    <div id="channels">
                        </div>
                </div>

                <div id="voice-channels">
                    <h3>Ses Kanallarƒ±</h3>
                    <div class="voice-channel-item" data-id="ses-sohbet">#ses-sohbet</div>
                </div>

            </div>
            
            <button id="join-voice-button">Sesli Kanala Baƒülan</button>

            <button id="logout-button">√áƒ±kƒ±≈ü Yap</button>
        </div>

        <div id="chat-area">
             <div id="channel-header">#genel-sohbet</div>
            <div id="messages">
                </div>
            
            <form id="message-form">
                <input type="text" id="message-input" placeholder="Mesaj G√∂nderin" autocomplete="off">
                <button type="submit">G√∂nder</button>
            </form>
        </div>

    </div>

    <script>
        // Firebase Yapƒ±landƒ±rmasƒ±
        const firebaseConfig = {
            apiKey: "AIzaSyA49KR-d9hN6QXXcvZ68CfYLpMulad8p50",
            authDomain: "multiplayer-chat-552f7.firebaseapp.com",
            databaseURL: "https://multiplayer-chat-552f7-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "multiplayer-chat-552f7",
            messagingSenderId: "658594907764",
            appId: "1:658594907764:web:18ca661bd9dd9f504df321",
            measurementId: "G-9JMN9DMG82"
        };

        // Firebase'i Ba≈ülat
        firebase.initializeApp(firebaseConfig);

        // Firebase Referanslarƒ±
        const auth = firebase.auth();
        const database = firebase.database();
        const channelsRef = database.ref('channels'); 
        const usersRef = database.ref('users'); 

        // DOM Elementleri
        const authModal = document.getElementById('auth-modal');
        const appContainer = document.getElementById('app-container');
        const usernameInput = document.getElementById('username-input');
        const avatarColorInput = document.getElementById('avatar-color-input');
        const signupButton = document.getElementById('signup-button');
        const messageForm = document.getElementById('message-form');
        const messageInput = document.getElementById('message-input');
        const messagesContainer = document.getElementById('messages');
        const logoutButton = document.getElementById('logout-button');
        const channelsList = document.getElementById('channels');
        const createChannelButton = document.getElementById('create-channel-button');
        const channelHeader = document.getElementById('channel-header');
        const joinVoiceButton = document.getElementById('join-voice-button');

        // Mevcut Durum
        let currentUser = null;
        let currentUserId = null;
        let activeChannelId = 'genel-sohbet'; 
        let activeMessagesRef = null;

        // --- Yardƒ±mcƒ± Fonksiyonlar ---
        
        function scrollToBottom() {
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }
        
        function updateMessagePlaceholder() {
            const channelName = document.querySelector(`.channel-item.active`)?.textContent || `#${activeChannelId}`;
            messageInput.placeholder = `${channelName} kanalƒ±na mesaj g√∂nderin`;
            channelHeader.textContent = channelName;
        }
        
        // --- Kanal Y√∂netimi ---

        createChannelButton.addEventListener('click', () => {
            const channelName = prompt("Olu≈üturmak istediƒüiniz sohbet kanalƒ±nƒ±n adƒ±nƒ± girin (√ñrn: oyun, film):");
            if (channelName) {
                const safeName = channelName.trim().toLowerCase().replace(/[^a-z0-9]/g, '-').replace(/-+/g, '-');
                if (safeName) {
                     channelsRef.child(safeName).set({
                        name: safeName,
                        title: channelName,
                        createdAt: firebase.database.ServerValue.TIMESTAMP
                    }).catch(error => {
                        alert("Kanal olu≈üturulamadƒ±: " + error.message);
                    });
                }
            }
        });

        // Sesli Sohbet Placeholder
        joinVoiceButton.addEventListener('click', () => {
            alert("Sesli sohbet ≈üu anda sadece yer tutucu olarak √ßalƒ±≈ümaktadƒ±r. Ger√ßek zamanlƒ± ses/video i√ßin WebRTC teknolojisi ve ek sunucu kurulumu gereklidir.");
        });

        // Kanallarƒ± Listeleme
        function loadChannels() {
            // ƒ∞lk y√ºklemede varsayƒ±lan kanalƒ± ekle (Veritabanƒ±nda yoksa)
            channelsRef.child('genel-sohbet').once('value', (snapshot) => {
                if (!snapshot.exists()) {
                    channelsRef.child('genel-sohbet').set({
                        name: 'genel-sohbet',
                        title: '#genel-sohbet',
                        createdAt: firebase.database.ServerValue.TIMESTAMP
                    });
                }
            });
            
            channelsRef.on('value', (snapshot) => {
                channelsList.innerHTML = ''; 
                
                snapshot.forEach((childSnapshot) => {
                    const channelId = childSnapshot.key;
                    
                    const channelDiv = document.createElement('div');
                    channelDiv.className = 'channel-item';
                    channelDiv.textContent = `#${channelId}`;
                    channelDiv.dataset.id = channelId;

                    if (channelId === activeChannelId) {
                        channelDiv.classList.add('active');
                    }

                    channelDiv.addEventListener('click', () => {
                        switchChannel(channelId);
                    });
                    
                    channelsList.appendChild(channelDiv);
                });
                
                // ƒ∞lk kanal yoksa (bu durumda olmamalƒ± ama yine de kontrol)
                if (!activeChannelId || !document.querySelector(`[data-id="${activeChannelId}"]`)) {
                    const firstChannel = snapshot.val() ? Object.keys(snapshot.val())[0] : 'genel-sohbet';
                    if (firstChannel) {
                         switchChannel(firstChannel);
                    }
                }
            });
        }
        
        // Kanal Deƒüi≈ütirme
        function switchChannel(newChannelId) {
            if (newChannelId === activeChannelId) return;

            // √ñnceki kanaldaki t√ºm 'child_added' dinleyicilerini kaldƒ±r (√áƒ∞FT MESAJ Gƒ∞TMESƒ∞NE ENGEL OLUR)
            if (activeMessagesRef) {
                activeMessagesRef.off('child_added');
            }
            
            // Kanal listesindeki aktifliƒüi g√ºncelle
            document.querySelectorAll('.channel-item').forEach(item => item.classList.remove('active'));
            document.querySelector(`[data-id="${newChannelId}"]`)?.classList.add('active');

            activeChannelId = newChannelId;
            messagesContainer.innerHTML = ''; // Mesajlarƒ± temizle
            
            // Yeni kanala ge√ß
            activeMessagesRef = database.ref(`messages/${activeChannelId}`);
            loadMessages();
            updateMessagePlaceholder();
        }

        // --- Mesaj Y√∂netimi ---
        
        function loadMessages() {
            // activeMessagesRef zaten switchChannel'da ayarlandƒ±
            
            // Yeni bir mesaj eklendiƒüinde
            activeMessagesRef.on('child_added', (snapshot) => {
                const message = snapshot.val();
                
                // Mesajda avatar bilgisi varsa direkt kullan (Yeni mesajlar)
                if (message.avatarColor) {
                    displayMessage(
                        snapshot.key,
                        message.username,
                        message.text,
                        message.avatarColor,
                        message.avatarInitial,
                        message.timestamp
                    );
                    scrollToBottom();
                    return;
                }
                
                // Mesajda avatar bilgisi yoksa (Eski mesajlar), user tablosundan √ßek
                usersRef.child(message.userId).once('value').then(userSnap => {
                    const userData = userSnap.val();
                    if (userData) {
                        displayMessage(
                            snapshot.key, 
                            userData.username, 
                            message.text, 
                            userData.avatarColor, 
                            userData.avatarInitial, 
                            message.timestamp
                        );
                    }
                    scrollToBottom();
                });
            });
        }

        // Mesajƒ± Ekrana Ekleme (Tekrarlarƒ± Engeller)
        function displayMessage(key, username, text, avatarColor, avatarInitial, timestamp) {
            // Ana FIX: Aynƒ± key'e sahip mesaj zaten ekranda varsa tekrar eklemeyi engelle
            if (document.querySelector(`.message[data-key="${key}"]`)) return;
            
            const date = new Date(timestamp);
            const timeString = date.toLocaleTimeString('tr-TR', { hour: '2-digit', minute: '2-digit' });

            const messageDiv = document.createElement('div');
            messageDiv.className = 'message';
            messageDiv.dataset.key = key;

            const avatarDiv = document.createElement('div');
            avatarDiv.className = 'msg-avatar';
            avatarDiv.style.backgroundColor = avatarColor || '#7289da'; 
            avatarDiv.textContent = avatarInitial || username.charAt(0).toUpperCase();

            const contentDiv = document.createElement('div');
            contentDiv.className = 'msg-content';
            
            const headerDiv = document.createElement('div');
            headerDiv.innerHTML = `<span class="msg-username">${username}</span> <span class="msg-timestamp">${timeString}</span>`;

            const textP = document.createElement('p');
            textP.className = 'msg-text';
            textP.textContent = text;
            
            contentDiv.appendChild(headerDiv);
            contentDiv.appendChild(textP);
            messageDiv.appendChild(avatarDiv);
            messageDiv.appendChild(contentDiv);

            messagesContainer.appendChild(messageDiv);
        }

        // Mesaj G√∂nderme ƒ∞≈ülemi
        messageForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const text = messageInput.value.trim();

            if (text && currentUser && activeChannelId) {
                activeMessagesRef.push({
                    userId: currentUserId,
                    username: currentUser.username,
                    avatarColor: currentUser.avatarColor,
                    avatarInitial: currentUser.avatarInitial,
                    text: text,
                    timestamp: firebase.database.ServerValue.TIMESTAMP 
                })
                .then(() => {
                    messageInput.value = ''; 
                })
                .catch(error => {
                    console.error("Mesaj g√∂nderme hatasƒ±:", error);
                });
            }
        });

        // --- Kimlik Doƒürulama ---

        // Giri≈ü/Kayƒ±t ƒ∞≈ülemi
        signupButton.addEventListener('click', async () => {
            const username = usernameInput.value.trim();
            const avatarColor = avatarColorInput.value;

            if (!username) {
                alert("L√ºtfen bir kullanƒ±cƒ± adƒ± girin.");
                return;
            }
            
            signupButton.disabled = true;

            try {
                let userCredential;
                if (auth.currentUser) {
                    userCredential = { user: auth.currentUser };
                } else {
                    userCredential = await auth.signInAnonymously();
                }
                const userId = userCredential.user.uid;
                
                const avatarInitial = username.charAt(0).toUpperCase();

                // Kullanƒ±cƒ± Bilgilerini Database'e Kaydet
                await usersRef.child(userId).set({
                    username: username,
                    avatarColor: avatarColor,
                    avatarInitial: avatarInitial
                });

            } catch (error) {
                console.error("Kayƒ±t/Giri≈ü Hatasƒ±:", error);
                alert("Kayƒ±t/Giri≈ü sƒ±rasƒ±nda bir hata olu≈ütu: " + error.message);
            } finally {
                signupButton.disabled = false;
            }
        });

        // Firebase Auth Durumu Deƒüi≈ütiƒüinde
        auth.onAuthStateChanged(async (user) => {
            if (user) {
                currentUserId = user.uid;
                
                const userSnapshot = await usersRef.child(currentUserId).once('value');
                currentUser = userSnapshot.val();

                if (currentUser && currentUser.username) {
                    // UI'ƒ± g√∂ster
                    authModal.style.display = 'none'; 
                    appContainer.style.display = 'flex'; 
                    
                    // Kanallarƒ± ve mesajlarƒ± y√ºkle
                    loadChannels();
                    
                    if (activeChannelId) {
                        // ƒ∞lk y√ºklemede kanalƒ± deƒüi≈ütirerek dinleyiciyi ayarla
                        switchChannel(activeChannelId); 
                    }
                    
                } else {
                    auth.signOut(); 
                }

            } else {
                currentUser = null;
                currentUserId = null;
                appContainer.style.display = 'none'; 
                authModal.style.display = 'flex'; 
                messagesContainer.innerHTML = ''; 
                channelsList.innerHTML = '';
                usernameInput.value = ''; 
            }
        });
        
    </script>

</body>
</html>
