    <script>
        // Firebase Yapƒ±landƒ±rmasƒ± (Aynƒ±)
        const firebaseConfig = {
            apiKey: "AIzaSyA49KR-d9hN6QXXcvZ68CfYLpMulad8p50",
            authDomain: "multiplayer-chat-552f7.firebaseapp.com",
            databaseURL: "https://multiplayer-chat-552f7-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "multiplayer-chat-552f7",
            messagingSenderId: "658594907764",
            appId: "1:658594907764:web:18ca661bd9dd9f504df321",
            measurementId: "G-9JMN9DMG82"
        };

        // Firebase'i Ba≈ülat
        firebase.initializeApp(firebaseConfig);

        // Firebase Referanslarƒ±
        const auth = firebase.auth();
        const database = firebase.database();
        const storage = firebase.storage(); 
        const channelsRef = database.ref('channels'); 
        const usersRef = database.ref('users'); 
        const voiceSignalRef = database.ref('voice_signals/ses-sohbet'); 

        // DOM Elementleri
        const authModal = document.getElementById('auth-modal');
        const appContainer = document.getElementById('app-container');
        const usernameInput = document.getElementById('username-input');
        const avatarColorInput = document.getElementById('avatar-color-input');
        const signupButton = document.getElementById('signup-button');
        const messageForm = document.getElementById('message-form');
        const messageInput = document.getElementById('message-input');
        const messagesContainer = document.getElementById('messages');
        const logoutButton = document.getElementById('logout-button');
        const channelsList = document.getElementById('channels');
        const createChannelButton = document.getElementById('create-channel-button');
        const channelHeader = document.getElementById('channel-header');
        
        // Ses DOM Elementleri
        const joinVoiceButton = document.getElementById('join-voice-button');
        const endCallButton = document.getElementById('end-call-button');
        const voiceStatus = document.getElementById('voice-status');
        const remoteAudio = document.getElementById('remote-audio');
        const voiceUserList = document.getElementById('voice-user-list'); // YENƒ∞ DOM
        
        // Medya DOM Elementleri
        const imageUploadButton = document.getElementById('image-upload-button');
        const audioRecordButton = document.getElementById('audio-record-button');
        const mediaFileInput = document.getElementById('media-file-input');
        const uploadStatus = document.getElementById('upload-status');

        // Mevcut Durum
        let currentUser = null;
        let currentUserId = null;
        let activeChannelId = 'genel-sohbet'; 
        let activeMessagesRef = null;
        
        // Ses Durumlarƒ±
        let peer = null; 
        let localStream = null; 
        let currentCall = null; 
        let mediaRecorder = null;
        let audioChunks = [];

        // --- Yardƒ±mcƒ± Fonksiyonlar ---
        function scrollToBottom() {
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }
        
        function updateMessagePlaceholder() {
            const channelName = document.querySelector(`.channel-item.active`)?.textContent || `#${activeChannelId}`;
            messageInput.placeholder = `${channelName} kanalƒ±na mesaj g√∂nderin`;
            channelHeader.textContent = channelName;
        }
        
        // --- YENƒ∞: Sesli Kullanƒ±cƒ± Listesini G√ºncelleme Fonksiyonu ---

        function updateVoiceUserList() {
            // Veritabanƒ±ndaki sesli kanal sinyallerini dinle
            voiceSignalRef.on('value', (snapshot) => {
                voiceUserList.innerHTML = '';
                const usersInVoice = snapshot.val();
                let userCount = 0;

                if (usersInVoice) {
                    
                    // Kullanƒ±cƒ±larƒ±n verilerini √ßekmek i√ßin toplu i≈ülem
                    const userPromises = Object.keys(usersInVoice).map(userId => {
                         return usersRef.child(userId).once('value');
                    });

                    Promise.all(userPromises).then(snapshots => {
                        snapshots.forEach(userSnap => {
                            const userData = userSnap.val();
                            if (userData) {
                                const userDiv = document.createElement('div');
                                userDiv.className = 'voice-user';
                                
                                userDiv.textContent = userData.username; 

                                if (userSnap.key === currentUserId) {
                                     userDiv.textContent += " (Sen)";
                                }
                                
                                voiceUserList.appendChild(userDiv);
                                userCount++;
                            }
                        });

                        if (userCount === 0) {
                             voiceUserList.innerHTML = '<span style="color: #72767d;">Kimse yok.</span>';
                        }
                    });
                    
                } else {
                    voiceUserList.innerHTML = '<span style="color: #72767d;">Kimse yok.</span>';
                }
            });
        }
        
        // --- PeerJS ve Sesli Sohbet Fonksiyonlarƒ± ---

        function initializePeer(userId) {
            if (peer) {
                return;
            }
            
            peer = new Peer(userId, {
                host: 'peerjs-server.herokuapp.com',
                port: 443,
                secure: true,
                debug: 2 
            });

            peer.on('open', (id) => {
                console.log('PeerJS ID:', id);
                voiceStatus.textContent = "Baƒülantƒ± Hazƒ±r. Kanala Katƒ±lƒ±n.";
                
                // Durumumuzu Firebase'e kaydet (online)
                voiceSignalRef.child(id).set({ 
                    username: currentUser.username, 
                    status: 'online', 
                    timestamp: firebase.database.ServerValue.TIMESTAMP 
                });
                
                // Kullanƒ±cƒ± listesi dinlemesini ba≈ülat
                updateVoiceUserList(); 
            });

            peer.on('error', (err) => {
                console.error('PeerJS Hatasƒ±:', err);
                voiceStatus.textContent = `Hata: ${err.type}. Yeniden Dene.`;
            });
            
            peer.on('call', (call) => {
                if (localStream) {
                    answerCall(call, localStream);
                } else {
                    getMediaStream().then(stream => {
                        if (stream) answerCall(call, stream);
                        else call.close();
                    }).catch(() => call.close());
                }
            });
        }
        
        async function getMediaStream() {
            try {
                localStream = await navigator.mediaDevices.getUserMedia({ audio: true });
                voiceStatus.textContent = "Mikrofon Aktif. Sesli Kanala Katƒ±lƒ±n.";
                return localStream;
            } catch (err) {
                console.error("Mikrofon eri≈üimi reddedildi:", err);
                voiceStatus.textContent = "Mikrofon izni reddedildi!";
                localStream = null;
                return null;
            }
        }
        
        function startCall(targetPeerId, stream) {
            currentCall = peer.call(targetPeerId, stream);

            currentCall.on('stream', (remoteStream) => {
                playRemoteStream(remoteStream);
            });
            
            currentCall.on('close', endCall);
            currentCall.on('error', (err) => { console.error("Arama Hatasƒ±:", err); endCall(); });

            joinVoiceButton.style.display = 'none';
            endCallButton.style.display = 'block';
            voiceStatus.textContent = `Arama Yapƒ±lƒ±yor: ${targetPeerId}`;
        }
        
        function answerCall(call, stream) {
            currentCall = call;
            call.answer(stream); 

            call.on('stream', (remoteStream) => {
                playRemoteStream(remoteStream);
            });
            
            call.on('close', endCall);
            call.on('error', (err) => { console.error("Arama Cevaplama Hatasƒ±:", err); endCall(); });
            
            joinVoiceButton.style.display = 'none';
            endCallButton.style.display = 'block';
            voiceStatus.textContent = `Baƒülandƒ±: ${call.peer}`;
        }
        
        function playRemoteStream(remoteStream) {
            remoteAudio.srcObject = remoteStream;
            voiceStatus.textContent = "Ses Baƒülantƒ±sƒ± Aktif!";
        }
        
        function endCall() {
            if (currentCall) {
                currentCall.close();
                currentCall = null;
            }

            if (localStream) {
                localStream.getTracks().forEach(track => track.stop());
                localStream = null;
            }
            
            remoteAudio.srcObject = null;
            
            // Firebase sinyalini sil
            if (currentUserId && voiceSignalRef) {
                 voiceSignalRef.child(currentUserId).remove();
            }
            
            joinVoiceButton.style.display = 'block';
            endCallButton.style.display = 'none';
            voiceStatus.textContent = "Baƒülantƒ± Kapalƒ±";
        }
        
        endCallButton.addEventListener('click', endCall);


        joinVoiceButton.addEventListener('click', async () => {
            if (!peer) {
                initializePeer(currentUserId);
            }
            
            const stream = await getMediaStream();
            if (!stream) return;

            // Kendimiz hari√ß rastgele birini bul (P2P baƒülantƒ±sƒ± i√ßin)
            voiceSignalRef.once('value', (snapshot) => {
                const peers = snapshot.val();
                let targetPeerId = null;

                for (const peerId in peers) {
                    if (peerId !== currentUserId) {
                        targetPeerId = peerId;
                        break; 
                    }
                }

                if (targetPeerId) {
                    startCall(targetPeerId, stream);
                } else {
                    voiceStatus.textContent = "Kanalda kimse yok. Birini bekleyin.";
                    joinVoiceButton.style.display = 'none';
                    endCallButton.style.display = 'block'; 
                }
            });
        });

        // --- Kanal Y√∂netimi ---
        
        createChannelButton.addEventListener('click', () => {
            const channelName = prompt("Olu≈üturmak istediƒüiniz sohbet kanalƒ±nƒ±n adƒ±nƒ± girin (√ñrn: oyun, film):");
            if (channelName) {
                const safeName = channelName.trim().toLowerCase().replace(/[^a-z0-9]/g, '-').replace(/-+/g, '-');
                if (safeName) {
                     channelsRef.child(safeName).set({
                        name: safeName,
                        title: channelName,
                        createdAt: firebase.database.ServerValue.TIMESTAMP
                    }).catch(error => {
                        alert("Kanal olu≈üturulamadƒ±: " + error.message);
                    });
                }
            }
        });


        function loadChannels() {
            channelsRef.child('genel-sohbet').once('value', (snapshot) => {
                if (!snapshot.exists()) {
                    channelsRef.child('genel-sohbet').set({
                        name: 'genel-sohbet',
                        title: '#genel-sohbet',
                        createdAt: firebase.database.ServerValue.TIMESTAMP
                    });
                }
            });
            
            channelsRef.on('value', (snapshot) => {
                channelsList.innerHTML = ''; 
                
                snapshot.forEach((childSnapshot) => {
                    const channelId = childSnapshot.key;
                    
                    const channelDiv = document.createElement('div');
                    channelDiv.className = 'channel-item';
                    channelDiv.textContent = `#${channelId}`;
                    channelDiv.dataset.id = channelId;

                    if (channelId === activeChannelId) {
                        channelDiv.classList.add('active');
                    }

                    channelDiv.addEventListener('click', () => {
                        switchChannel(channelId);
                    });
                    
                    channelsList.appendChild(channelDiv);
                });
                
                if (!activeChannelId || !document.querySelector(`[data-id="${activeChannelId}"]`)) {
                    const firstChannel = snapshot.val() ? Object.keys(snapshot.val())[0] : 'genel-sohbet';
                    if (firstChannel) {
                         switchChannel(firstChannel);
                    }
                }
            });
        }
        
        function switchChannel(newChannelId) {
            if (newChannelId === activeChannelId) return;

            if (activeMessagesRef) {
                activeMessagesRef.off('child_added');
            }
            
            document.querySelectorAll('.channel-item').forEach(item => item.classList.remove('active'));
            document.querySelector(`[data-id="${newChannelId}"]`)?.classList.add('active');

            activeChannelId = newChannelId;
            messagesContainer.innerHTML = ''; 
            
            activeMessagesRef = database.ref(`messages/${activeChannelId}`);
            loadMessages();
            updateMessagePlaceholder();
        }

        // --- Mesaj Y√∂netimi (Medya ƒ∞√ßeriƒüi Destekli) ---
        
        function loadMessages() {
            if (!activeMessagesRef) {
                activeMessagesRef = database.ref(`messages/${activeChannelId}`);
            }
            
            activeMessagesRef.on('child_added', (snapshot) => {
                const message = snapshot.val();
                
                const display = (userData) => {
                    displayMessage(
                        snapshot.key, 
                        userData.username || message.username, 
                        message.text, 
                        userData.avatarColor || message.avatarColor, 
                        userData.avatarInitial || message.avatarInitial, 
                        message.timestamp,
                        message.mediaUrl, 
                        message.mediaType 
                    );
                    scrollToBottom();
                };

                if (message.avatarColor) {
                    display(message); 
                } else {
                    usersRef.child(message.userId).once('value').then(userSnap => {
                        const userData = userSnap.val() || {};
                        display(userData);
                    });
                }
            });
        }

        function displayMessage(key, username, text, avatarColor, avatarInitial, timestamp, mediaUrl = null, mediaType = null) {
            if (document.querySelector(`.message[data-key="${key}"]`)) return;
            
            const date = new Date(timestamp);
            const timeString = date.toLocaleTimeString('tr-TR', { hour: '2-digit', minute: '2-digit' });

            const messageDiv = document.createElement('div');
            messageDiv.className = 'message';
            messageDiv.dataset.key = key;

            const avatarDiv = document.createElement('div');
            avatarDiv.className = 'msg-avatar';
            avatarDiv.style.backgroundColor = avatarColor || '#7289da'; 
            avatarDiv.textContent = avatarInitial || username.charAt(0).toUpperCase();

            const contentDiv = document.createElement('div');
            contentDiv.className = 'msg-content';
            
            const headerDiv = document.createElement('div');
            headerDiv.innerHTML = `<span class="msg-username">${username}</span> <span class="msg-timestamp">${timeString}</span>`;

            contentDiv.appendChild(headerDiv);

            if (mediaUrl && mediaType) {
                if (mediaType.startsWith('image/')) {
                    const img = document.createElement('img');
                    img.src = mediaUrl;
                    img.className = 'msg-media msg-image';
                    contentDiv.appendChild(img);
                } else if (mediaType.startsWith('audio/')) {
                    const audio = document.createElement('audio');
                    audio.src = mediaUrl;
                    audio.controls = true;
                    audio.className = 'msg-media msg-audio';
                    contentDiv.appendChild(audio);
                }
            }

            if (text) {
                const textP = document.createElement('p');
                textP.className = 'msg-text';
                textP.textContent = text;
                contentDiv.appendChild(textP);
            }
            
            messageDiv.appendChild(avatarDiv);
            messageDiv.appendChild(contentDiv);

            messagesContainer.appendChild(messageDiv);
        }

        // --- Medya G√∂nderme ƒ∞≈ülemleri ---
        
        imageUploadButton.addEventListener('click', () => {
            mediaFileInput.accept = 'image/*';
            mediaFileInput.click();
        });

        mediaFileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                uploadMedia(file);
            }
            mediaFileInput.value = ''; 
        });

        audioRecordButton.addEventListener('click', async () => {
            if (mediaRecorder && mediaRecorder.state === 'recording') {
                mediaRecorder.stop();
                audioRecordButton.textContent = 'üé§';
                audioRecordButton.style.color = '#7289da';
                uploadStatus.textContent = "Ses Kaydƒ± Y√ºkleniyor...";
            } else {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                    mediaRecorder = new MediaRecorder(stream);
                    audioChunks = [];

                    mediaRecorder.ondataavailable = (event) => {
                        audioChunks.push(event.data);
                    };

                    mediaRecorder.onstop = () => {
                        const audioBlob = new Blob(audioChunks, { 'type': 'audio/webm' });
                        uploadMedia(audioBlob, 'audio/webm'); 
                        stream.getTracks().forEach(track => track.stop()); 
                    };

                    mediaRecorder.start();
                    audioRecordButton.textContent = 'üî¥ KAYIT';
                    audioRecordButton.style.color = '#f04747'; 
                    uploadStatus.textContent = "Ses Kaydediliyor (Durdurmak i√ßin tekrar basƒ±n)...";

                } catch (err) {
                    console.error("Ses kaydƒ± hatasƒ±:", err);
                    alert("Ses kaydƒ± i√ßin mikrofon izni gereklidir.");
                    uploadStatus.textContent = "Ses kaydƒ± ba≈ülatƒ±lamadƒ±.";
                }
            }
        });

        async function uploadMedia(file, forcedType = null) {
            const mediaType = forcedType || file.type;
            const extension = mediaType.split('/')[1] || 'dat';
            const fileName = `${currentUserId}_${Date.now()}.${extension}`;
            const storageRef = storage.ref().child(`chat_media/${activeChannelId}/${fileName}`);

            try {
                uploadStatus.textContent = `Y√ºkleniyor... (%0)`;
                const uploadTask = storageRef.put(file);

                uploadTask.on('state_changed', 
                    (snapshot) => {
                        const progress = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
                        uploadStatus.textContent = `Y√ºkleniyor... (%${Math.round(progress)})`;
                    }, 
                    (error) => {
                        console.error("Y√ºkleme Hatasƒ±:", error);
                        uploadStatus.textContent = "Y√ºkleme Ba≈üarƒ±sƒ±z!";
                    }, 
                    () => {
                        uploadTask.snapshot.ref.getDownloadURL().then((downloadURL) => {
                            sendMessage(null, downloadURL, mediaType); 
                            uploadStatus.textContent = "Y√ºkleme Ba≈üarƒ±lƒ±!";
                        });
                    }
                );
            } catch (error) {
                console.error("Firebase Storage Hatasƒ±:", error);
                uploadStatus.textContent = "Y√ºkleme Ba≈üarƒ±sƒ±z!";
            }
        }
        
        // --- Mesaj G√∂nderme ---
        
        function sendMessage(text = null, mediaUrl = null, mediaType = null) {
            if (!currentUser || !activeChannelId) return;

            activeMessagesRef.push({
                userId: currentUserId,
                username: currentUser.username,
                avatarColor: currentUser.avatarColor,
                avatarInitial: currentUser.avatarInitial,
                text: text,
                mediaUrl: mediaUrl,
                mediaType: mediaType,
                timestamp: firebase.database.ServerValue.TIMESTAMP 
            })
            .then(() => {
                messageInput.value = ''; 
                uploadStatus.textContent = '';
            })
            .catch(error => {
                console.error("Mesaj g√∂nderme hatasƒ±:", error);
            });
        }


        messageForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const text = messageInput.value.trim();

            if (text) {
                sendMessage(text);
            }
        });

        // --- Kimlik Doƒürulama ve Oturum Y√∂netimi ---

        signupButton.addEventListener('click', async () => {
            const username = usernameInput.value.trim();
            const avatarColor = avatarColorInput.value;

            if (!username) {
                alert("L√ºtfen bir kullanƒ±cƒ± adƒ± girin.");
                return;
            }
            
            signupButton.disabled = true;

            try {
                let userCredential = await auth.signInAnonymously();
                const userId = userCredential.user.uid;
                
                const avatarInitial = username.charAt(0).toUpperCase();

                await usersRef.child(userId).set({
                    username: username,
                    avatarColor: avatarColor,
                    avatarInitial: avatarInitial
                });

            } catch (error) {
                console.error("Kayƒ±t/Giri≈ü Hatasƒ±:", error);
                alert("Kayƒ±t/Giri≈ü sƒ±rasƒ±nda bir hata olu≈ütu: " + error.message);
            } finally {
                signupButton.disabled = false;
            }
        });

        logoutButton.addEventListener('click', async () => {
            try {
                if (peer && currentUserId) {
                    peer.destroy(); 
                    peer = null;
                    voiceSignalRef.child(currentUserId).remove(); 
                }
                endCall(); 
                
                await auth.signOut();
            } catch (error) {
                console.error("√áƒ±kƒ±≈ü Hatasƒ±:", error);
            }
        });


        auth.onAuthStateChanged(async (user) => {
            if (user) {
                currentUserId = user.uid;
                
                user.getIdToken(true); 

                const userSnapshot = await usersRef.child(currentUserId).once('value');
                currentUser = userSnapshot.val();

                if (currentUser && currentUser.username) {
                    authModal.style.display = 'none'; 
                    appContainer.style.display = 'flex'; 
                    
                    loadChannels();
                    if (activeChannelId) {
                        switchChannel(activeChannelId); 
                    }
                    
                    initializePeer(currentUserId);
                    
                } else {
                    authModal.style.display = 'flex';
                    appContainer.style.display = 'none';
                }

            } else {
                if (activeMessagesRef) {
                    activeMessagesRef.off('child_added');
                }
                
                if (peer) {
                    peer.destroy();
                    peer = null;
                }
                endCall(); 
                
                currentUser = null;
                currentUserId = null;
                activeMessagesRef = null; 
                
                appContainer.style.display = 'none'; 
                authModal.style.display = 'flex'; 
                
                messagesContainer.innerHTML = ''; 
                channelsList.innerHTML = '';
            }
        });
        
    </script>
</body>
