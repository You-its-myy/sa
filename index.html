    <style>
        /* CSS KISMI (Deƒüi≈ümedi) */

            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;

        #site-name {
            color: #fff;
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 20px;

            border-bottom: 1px solid #2f3136;
            width: 100%;

        }

        #left-panel {
            width: 240px;
            background-color: #202225;
            padding: 10px;
            border-right: 1px solid #2f3136;
            display: flex;
            flex-direction: column;
            align-items: center;

        }

        #site-logo {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-image: url('pp.png');
            background-size: cover;
            background-position: center;
            border: 3px solid #7289da;

        }
        
        #channels-container {
            width: 100%;
            padding: 0 10px;
            flex-grow: 1; 
            overflow-y: auto;
        }
        
        #channels h3, #voice-channels h3 {
            color: #99aab5;
            text-transform: uppercase;
            font-size: 12px;
            margin-top: 20px;
            margin-bottom: 5px;
        }

        .channel-item {
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
            transition: background-color 0.2s;
            font-weight: 500;
            margin-bottom: 2px;
            display: flex;
            align-items: center;
        }
        .channel-item:hover {
            background-color: #36393f;
        }
        .channel-item.active {
            background-color: #3f4247;

        }
        
        #create-channel-button {
            background-color: #5865f2;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            margin-bottom: 15px;
            transition: background-color 0.2s;
            width: 100%;
            font-size: 14px;
        }
        #create-channel-button:hover {
            background-color: #4752c4;
        }
        
        #chat-area {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            padding: 10px;
        }
        
        #channel-header {
            font-size: 20px;
            font-weight: bold;
            padding-bottom: 10px;
            margin-bottom: 10px;
            border-bottom: 1px solid #36393f;
        }

        #messages {
            flex-grow: 1;
            overflow-y: auto;
            padding-right: 15px;
            margin-bottom: 10px;
        }

        .message {
            display: flex;
            margin-bottom: 15px;
            align-items: flex-start;
        }

        .msg-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
            flex-shrink: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            color: #fff;
            font-size: 18px;
            text-transform: uppercase;
            border: 2px solid #2f3136;
        }
        
        .msg-content {
            padding: 5px 0;
        }

        .msg-username {
            font-weight: bold;
            color: #ffffff;
            margin-right: 8px;
            font-size: 16px;
        }

        .msg-timestamp {
            color: #72767d;
            font-size: 12px;
        }

        .msg-text {
            word-wrap: break-word;
            font-size: 15px;
            line-height: 1.4;
            margin-top: 2px;
        }

        #message-form {
            display: flex;
            padding: 10px;
            background-color: #40444b;
            border-radius: 8px;
        }

        #message-input {
            flex-grow: 1;
            padding: 10px;
            border: none;
            background: transparent;
            color: #dcddde;
            font-size: 16px;
            outline: none;
        }

        #message-form button {
            background-color: #7289da;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            margin-left: 10px;
            transition: background-color 0.2s;
        }

        #message-form button:hover {
            background-color: #677bc4;
        }

        #channels-container::-webkit-scrollbar,
        #messages::-webkit-scrollbar {
            width: 8px;
        }

        #channels-container::-webkit-scrollbar-thumb,
        #messages::-webkit-scrollbar-thumb {
            background-color: #202225;
            border-radius: 4px;
        }

        #auth-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .auth-box {
            background-color: #36393f;
            padding: 30px;
            border-radius: 5px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            width: 350px;
            text-align: center;
        }

        .auth-box h2 {
            color: #fff;
            margin-bottom: 20px;
        }

        .auth-box input[type="text"],
        .auth-box input[type="color"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #2f3136;
            background-color: #40444b;
            color: #dcddde;
            border-radius: 3px;
            outline: none;
        }
        
        .color-picker-container {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            width: 100%;
        }
        .color-picker-container label {
            margin-right: 10px;
            white-space: nowrap;
            color: #99aab5;
        }
        .color-picker-container input[type="color"] {
            width: 50px;
            height: 30px;
            padding: 0;
            margin: 0;
            border: none;
            cursor: pointer;
        }

        .auth-box button {
            width: 100%;
            padding: 10px;
            background-color: #7289da;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.2s;
        }
        .auth-box button:hover {
            background-color: #677bc4;
        }
        
        #logout-button {
            background-color: #f04747;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            margin-top: auto; 
            margin-bottom: 10px;
            transition: background-color 0.2s;
            width: 80%; 
        }
        #logout-button:hover {
            background-color: #c93b3b;
        }
        
        .voice-channel-item {
            color: #43b581; 
            display: flex;
            align-items: center;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
            transition: background-color 0.2s;
            margin-bottom: 2px;
        }
        .voice-channel-item:hover {
            background-color: #36393f;
        }
        .voice-channel-item::before {
            content: 'üîä'; 
            margin-right: 5px;
        }
        
        #voice-status {
            margin-top: 10px;
            padding: 10px;
            background-color: #40444b;
            border-radius: 4px;
            color: #ffc107;
            text-align: center;
            font-size: 14px;
            font-weight: bold;
        }

        #join-voice-button, #end-call-button {
            background-color: #43b581;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 10px;
            transition: background-color 0.2s;

        }
        #join-voice-button:hover {
            background-color: #38976f;
        }
        #end-call-button {
            background-color: #f04747; 
            display: none; 
        }
        #end-call-button:hover {
            background-color: #c93b3b;
        }
    </style>
</head>
<body>

    <div id="auth-modal" style="display: flex;">
        <div class="auth-box">
            <h2>Jaika'ya Ho≈ü Geldiniz!</h2>
            
            <input type="text" id="username-input" placeholder="Kullanƒ±cƒ± Adƒ±" maxlength="16">
            
            <div class="color-picker-container">
                <label for="avatar-color-input">Avatar Rengi:</label>
                <input type="color" id="avatar-color-input" value="#5865f2">
            </div>

            <button id="signup-button">Kaydol ve Ba≈üla</button>
        </div>
    </div>
    
    <div id="app-container" style="display: none;">
        
        <div id="left-panel">
             <div id="site-name">Jaika</div>
            <div id="site-logo"></div>
            
            <button id="create-channel-button">+ Yeni Sohbet Olu≈ütur</button>

            <div id="channels-container">
                
                <div id="text-channels">
                    <h3>Metin Kanallarƒ±</h3>
                    <div id="channels">
                        </div>
                </div>

                <div id="voice-channels">
                    <h3>Ses Kanallarƒ±</h3>
                    <div class="voice-channel-item" data-id="ses-sohbet">#ses-sohbet</div>

            </div>
            
            <div id="voice-status">Baƒülantƒ± Kapalƒ±</div>

            <button id="join-voice-button">Sesli Kanala Katƒ±l</button>

            <button id="logout-button">√áƒ±kƒ±≈ü Yap</button>
        </div>
        
        <audio id="remote-audio" autoplay></audio>

        <div id="chat-area">
             <div id="channel-header">#genel-sohbet</div>
            <div id="messages">
                </div>
            
            <form id="message-form">
                <input type="text" id="message-input" placeholder="Mesaj G√∂nderin" autocomplete="off">
                <button type="submit">G√∂nder</button>
            </form>
        </div>

    </div>

    <script>
        // Firebase Yapƒ±landƒ±rmasƒ± (Aynƒ±)
        const firebaseConfig = {
            apiKey: "AIzaSyA49KR-d9hN6QXXcvZ68CfYLpMulad8p50",
            authDomain: "multiplayer-chat-552f7.firebaseapp.com",
            databaseURL: "https://multiplayer-chat-552f7-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "multiplayer-chat-552f7",
            messagingSenderId: "658594907764",
            appId: "1:658594907764:web:18ca661bd9dd9f504df321",
            measurementId: "G-9JMN9DMG82"
        };

        // Firebase'i Ba≈ülat
        firebase.initializeApp(firebaseConfig);

        // Firebase Referanslarƒ±
        const auth = firebase.auth();
        const database = firebase.database();
        const channelsRef = database.ref('channels'); 
        const usersRef = database.ref('users'); 
        const voiceSignalRef = database.ref('voice_signals/ses-sohbet'); 

        // DOM Elementleri
        const authModal = document.getElementById('auth-modal');
        const appContainer = document.getElementById('app-container');
        const usernameInput = document.getElementById('username-input');
        const avatarColorInput = document.getElementById('avatar-color-input');
        const signupButton = document.getElementById('signup-button');
        const messageForm = document.getElementById('message-form');
        const messageInput = document.getElementById('message-input');
        const messagesContainer = document.getElementById('messages');
        const logoutButton = document.getElementById('logout-button');
        const channelsList = document.getElementById('channels');
        const createChannelButton = document.getElementById('create-channel-button');
        const channelHeader = document.getElementById('channel-header');
        
        // Ses DOM Elementleri
        const joinVoiceButton = document.getElementById('join-voice-button');
        const endCallButton = document.getElementById('end-call-button');
        const voiceStatus = document.getElementById('voice-status');
        const remoteAudio = document.getElementById('remote-audio');

        // Mevcut Durum
        let currentUser = null;
        let currentUserId = null;
        let activeChannelId = 'genel-sohbet'; 
        let activeMessagesRef = null;
        
        // Ses Durumlarƒ±
        let peer = null; 
        let localStream = null; 
        let currentCall = null; 

        // --- Yardƒ±mcƒ± Fonksiyonlar ---
        function scrollToBottom() {
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }
        
        function updateMessagePlaceholder() {
            const channelName = document.querySelector(`.channel-item.active`)?.textContent || `#${activeChannelId}`;
            messageInput.placeholder = `${channelName} kanalƒ±na mesaj g√∂nderin`;
            channelHeader.textContent = channelName;
        }
        
        // --- PeerJS ve Sesli Sohbet Fonksiyonlarƒ± ---

        function initializePeer(userId) {
            if (peer) {
                // Zaten ba≈ülatƒ±lmƒ±≈üsa tekrar deneme
                return;
            }
            
            peer = new Peer(userId, {
                host: 'peerjs-server.herokuapp.com',
                port: 443,
                secure: true,
                debug: 2 
            });

            peer.on('open', (id) => {
                console.log('PeerJS ID:', id);
                voiceStatus.textContent = "Baƒülantƒ± Hazƒ±r. Katƒ±lƒ±n.";
                // Firebase'e Peer ID'mizi kaydedelim
                voiceSignalRef.child(id).set({ 
                    username: currentUser.username, 
                    status: 'online',
                    timestamp: firebase.database.ServerValue.TIMESTAMP 
                });
            });

            peer.on('error', (err) => {
                console.error('PeerJS Hatasƒ±:', err);
                voiceStatus.textContent = `Hata: ${err.type}. Yeniden Dene.`;
            });
            
            peer.on('call', (call) => {
                if (localStream) {
                    voiceStatus.textContent = "Gelen Aramaya Cevaplanƒ±yor...";
                    answerCall(call, localStream);
                } else {
                    // Mikrofon alƒ±nƒ±p cevaplanacak
                    getMediaStream().then(stream => {
                        if (stream) answerCall(call, stream);
                        else call.close();
                    }).catch(() => call.close());
                }
            });
        }
        
        async function getMediaStream() {
            try {
                localStream = await navigator.mediaDevices.getUserMedia({ audio: true });
                return localStream;
            } catch (err) {
                console.error("Mikrofon eri≈üimi reddedildi:", err);
                voiceStatus.textContent = "Mikrofon izni reddedildi!";
                localStream = null;
                return null;
            }
        }
        
        function startCall(targetPeerId, stream) {
            currentCall = peer.call(targetPeerId, stream);

            currentCall.on('stream', (remoteStream) => {
                playRemoteStream(remoteStream);
            });
            
            currentCall.on('close', endCall);
            currentCall.on('error', (err) => { console.error("Arama Hatasƒ±:", err); endCall(); });

            joinVoiceButton.style.display = 'none';
            endCallButton.style.display = 'block';
            voiceStatus.textContent = `Arama Yapƒ±lƒ±yor: ${targetPeerId}`;
        }
        
        function answerCall(call, stream) {
            currentCall = call;
            call.answer(stream); 

            call.on('stream', (remoteStream) => {
                playRemoteStream(remoteStream);
            });
            
            call.on('close', endCall);
            call.on('error', (err) => { console.error("Arama Cevaplama Hatasƒ±:", err); endCall(); });
            
            joinVoiceButton.style.display = 'none';
            endCallButton.style.display = 'block';
            voiceStatus.textContent = `Baƒülandƒ±: ${call.peer}`;
        }
        
        function playRemoteStream(remoteStream) {
            remoteAudio.srcObject = remoteStream;
            voiceStatus.textContent = "Ses Baƒülantƒ±sƒ± Aktif!";
        }
        
        function endCall() {
            if (currentCall) {
                currentCall.close();
                currentCall = null;
            }

            if (localStream) {
                localStream.getTracks().forEach(track => track.stop());
                localStream = null;
            }
            
            remoteAudio.srcObject = null;
            
            joinVoiceButton.style.display = 'block';
            endCallButton.style.display = 'none';
            voiceStatus.textContent = "Baƒülantƒ± Kapalƒ±";
        }
        
        endCallButton.addEventListener('click', endCall);


        joinVoiceButton.addEventListener('click', async () => {
            if (!peer) {
                initializePeer(currentUserId);
            }
            
            const stream = await getMediaStream();
            if (!stream) return;

            // Kendimiz hari√ß rastgele birini bul
            voiceSignalRef.once('value', (snapshot) => {
                const peers = snapshot.val();
                let targetPeerId = null;

                for (const peerId in peers) {
                    if (peerId !== currentUserId) {
                        targetPeerId = peerId;
                        break; 
                    }
                }

                if (targetPeerId) {
                    startCall(targetPeerId, stream);
                } else {
                    voiceStatus.textContent = "Kanalda kimse yok. Birini bekleyin.";
                    joinVoiceButton.style.display = 'none';
                    endCallButton.style.display = 'block'; 
                }
            });
        });

        // --- Kanal Y√∂netimi ---

        createChannelButton.addEventListener('click', () => {
            const channelName = prompt("Olu≈üturmak istediƒüiniz sohbet kanalƒ±nƒ±n adƒ±nƒ± girin (√ñrn: oyun, film):");
            if (channelName) {
                const safeName = channelName.trim().toLowerCase().replace(/[^a-z0-9]/g, '-').replace(/-+/g, '-');
                if (safeName) {
                     channelsRef.child(safeName).set({
                        name: safeName,
                        title: channelName,
                        createdAt: firebase.database.ServerValue.TIMESTAMP
                    }).catch(error => {
                        alert("Kanal olu≈üturulamadƒ±: " + error.message);
                    });
                }
            }
        });


        function loadChannels() {
            channelsRef.child('genel-sohbet').once('value', (snapshot) => {
                if (!snapshot.exists()) {
                    channelsRef.child('genel-sohbet').set({
                        name: 'genel-sohbet',
                        title: '#genel-sohbet',
                        createdAt: firebase.database.ServerValue.TIMESTAMP
                    });
                }
            });
            
            channelsRef.on('value', (snapshot) => {
                channelsList.innerHTML = ''; 
                
                snapshot.forEach((childSnapshot) => {
                    const channelId = childSnapshot.key;
                    
                    const channelDiv = document.createElement('div');
                    channelDiv.className = 'channel-item';
                    channelDiv.textContent = `#${channelId}`;
                    channelDiv.dataset.id = channelId;

                    if (channelId === activeChannelId) {
                        channelDiv.classList.add('active');
                    }

                    channelDiv.addEventListener('click', () => {
                        switchChannel(channelId);
                    });
                    
                    channelsList.appendChild(channelDiv);
                });
                
                if (!activeChannelId || !document.querySelector(`[data-id="${activeChannelId}"]`)) {
                    const firstChannel = snapshot.val() ? Object.keys(snapshot.val())[0] : 'genel-sohbet';
                    if (firstChannel) {
                         switchChannel(firstChannel);
                    }
                }
            });
        }
        
        function switchChannel(newChannelId) {
            if (newChannelId === activeChannelId) return;

            if (activeMessagesRef) {
                activeMessagesRef.off('child_added');
            }
            
            document.querySelectorAll('.channel-item').forEach(item => item.classList.remove('active'));
            document.querySelector(`[data-id="${newChannelId}"]`)?.classList.add('active');

            activeChannelId = newChannelId;
            messagesContainer.innerHTML = ''; 
            
            activeMessagesRef = database.ref(`messages/${activeChannelId}`);
            loadMessages();
            updateMessagePlaceholder();
        }

        // --- Mesaj Y√∂netimi ---
        
        function loadMessages() {
            if (!activeMessagesRef) {
                activeMessagesRef = database.ref(`messages/${activeChannelId}`);
            }
            
            activeMessagesRef.on('child_added', (snapshot) => {
                const message = snapshot.val();
                
                const display = (userData) => {
                    displayMessage(
                        snapshot.key, 
                        userData.username || message.username, 
                        message.text, 
                        userData.avatarColor || message.avatarColor, 
                        userData.avatarInitial || message.avatarInitial, 
                        message.timestamp
                    );
                    scrollToBottom();
                };

                if (message.avatarColor) {
                    display(message); // Yeni mesajlar i√ßin kendi verisini kullan
                } else {
                    // Eski mesajlar i√ßin user tablosundan √ßek
                    usersRef.child(message.userId).once('value').then(userSnap => {
                        const userData = userSnap.val() || {};
                        display(userData);
                    });
                }
            });
        }

        function displayMessage(key, username, text, avatarColor, avatarInitial, timestamp) {
            if (document.querySelector(`.message[data-key="${key}"]`)) return;
            
            const date = new Date(timestamp);
            const timeString = date.toLocaleTimeString('tr-TR', { hour: '2-digit', minute: '2-digit' });

            const messageDiv = document.createElement('div');
            messageDiv.className = 'message';
            messageDiv.dataset.key = key;

            const avatarDiv = document.createElement('div');
            avatarDiv.className = 'msg-avatar';
            avatarDiv.style.backgroundColor = avatarColor || '#7289da'; 
            avatarDiv.textContent = avatarInitial || username.charAt(0).toUpperCase();

            const contentDiv = document.createElement('div');
            contentDiv.className = 'msg-content';
            
            const headerDiv = document.createElement('div');
            headerDiv.innerHTML = `<span class="msg-username">${username}</span> <span class="msg-timestamp">${timeString}</span>`;

            const textP = document.createElement('p');
            textP.className = 'msg-text';
            textP.textContent = text;
            
            contentDiv.appendChild(headerDiv);
            contentDiv.appendChild(textP);
            messageDiv.appendChild(avatarDiv);
            messageDiv.appendChild(contentDiv);

            messagesContainer.appendChild(messageDiv);
        }

        messageForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const text = messageInput.value.trim();

            if (text && currentUser && activeChannelId) {
                activeMessagesRef.push({
                    userId: currentUserId,
                    username: currentUser.username,
                    avatarColor: currentUser.avatarColor,
                    avatarInitial: currentUser.avatarInitial,
                    text: text,
                    timestamp: firebase.database.ServerValue.TIMESTAMP 
                })
                .then(() => {
                    messageInput.value = ''; 
                })
                .catch(error => {
                    console.error("Mesaj g√∂nderme hatasƒ±:", error);
                });
            }
        });

        // --- Kimlik Doƒürulama ve Oturum Y√∂netimi ---

        // Kaydol ve Ba≈üla Butonu Tƒ±klamasƒ± (D√úZELTME BURADA)
        signupButton.addEventListener('click', async () => {
            const username = usernameInput.value.trim();
            const avatarColor = avatarColorInput.value;

            if (!username) {
                alert("L√ºtfen bir kullanƒ±cƒ± adƒ± girin.");
                return;
            }
            
            signupButton.disabled = true;

            try {
                // 1. Anonim Giri≈ü Yap
                let userCredential = await auth.signInAnonymously();
                const userId = userCredential.user.uid;
                
                const avatarInitial = username.charAt(0).toUpperCase();

                // 2. Kullanƒ±cƒ± Bilgilerini Database'e Kaydet/G√ºncelle
                await usersRef.child(userId).set({
                    username: username,
                    avatarColor: avatarColor,
                    avatarInitial: avatarInitial
                });
                
                // (onAuthStateChanged bloƒüu buradan sonra otomatik olarak tetiklenecek)

            } catch (error) {
                console.error("Kayƒ±t/Giri≈ü Hatasƒ±:", error);
                alert("Kayƒ±t/Giri≈ü sƒ±rasƒ±nda bir hata olu≈ütu: " + error.message);
            } finally {
                signupButton.disabled = false;
            }
        });

        // √áƒ±kƒ±≈ü Yapma ƒ∞≈ülemi 
        logoutButton.addEventListener('click', async () => {
            try {
                // 1. PeerJS ve Ses temizliƒüi
                if (peer && currentUserId) {
                    peer.destroy(); 
                    peer = null;
                    voiceSignalRef.child(currentUserId).remove(); 
                }
                endCall(); 
                
                // 2. Firebase √ßƒ±kƒ±≈ü
                await auth.signOut();
            } catch (error) {
                console.error("√áƒ±kƒ±≈ü Hatasƒ±:", error);
            }
        });


        // Firebase Auth Durumu Deƒüi≈ütiƒüinde (D√úZELTME BURADA)
        auth.onAuthStateChanged(async (user) => {
            if (user) {
                // KULLANICI Gƒ∞Rƒ∞≈û YAPTI (Veya anonim bir oturum ba≈ülattƒ±)
                currentUserId = user.uid;
                
                // Kullanƒ±cƒ± verilerini Realtime DB'den √ßek
                const userSnapshot = await usersRef.child(currentUserId).once('value');
                currentUser = userSnapshot.val();

                if (currentUser && currentUser.username) {
                    // Veri tamam, sohbeti ba≈ülat
                    authModal.style.display = 'none'; 
                    appContainer.style.display = 'flex'; 
                    
                    loadChannels();
                    if (activeChannelId) {
                        switchChannel(activeChannelId); 
                    }
                    
                    // PeerJS'i ba≈ülat
                    initializePeer(currentUserId);
                    
                } else {
                    // Anonim giri≈ü yapƒ±ldƒ± ama kullanƒ±cƒ± adƒ±nƒ± kaydetmedi (ilk kez giri≈ü yapƒ±yor)
                    // Modal'da beklet.
                    console.log("Anonim oturum a√ßƒ±k, kullanƒ±cƒ± verisi bekleniyor...");
                    authModal.style.display = 'flex';
                    appContainer.style.display = 'none';
                }

            } else {
                // KULLANICI √áIKI≈û YAPTI
                
                if (activeMessagesRef) {
                    activeMessagesRef.off('child_added');
                }
                
                currentUser = null;
                currentUserId = null;
                activeMessagesRef = null; 
                
                // UI'ƒ± gizle ve Modal'ƒ± g√∂ster
                appContainer.style.display = 'none'; 
                authModal.style.display = 'flex'; 
                
                // Aray√ºz√º temizle
                messagesContainer.innerHTML = ''; 
                channelsList.innerHTML = '';
            }
        });
        
    </script>
